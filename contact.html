    <link rel="stylesheet" href="Styling/style.css">
    <title>Creatif Fundi Marketing</title>
</head>

<body>
    <header>
        <!-- THIS IS THE NAVIGATION MENU -->
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <img src="images/creative_fundi_logo-01.jpg" alt="logo" class="img-fluid" id="logo">
                </div>
                <div class="col-md-2 bkgblue"></div>
                <div class="col-md-6 align-self-end">
                    <nav class="nav_menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="services.html">Services</a>
                            </li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                            <li><a href="saveforlater.html">Saved</a></li>

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!--MAIN CONTAINER FOR WEBPAGE-->
    <main class="container">
        <h1>Contact Us</h1>
        <!--LEFT SIDE OF CONTACT US PAGE-->
        <div class="row">

            <!--DETAILS-->
            <div class="col-md-4">
                <h3>Details</h3>
                <table>
                    <tr>
                        <td>Phone:</td>
                        <td>072 000 0000</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><a href="mailto:email@example.com">email@example.com</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>1 New Street, New City</td>
                    </tr>
                </table>
                <img src="images/contactusgraphic.jpg" alt="contact us graphic">
                <form>
                    <label for="comment">Leave a comment:</label><br>
                    <input type="text" id="comment" name="comment">
                </form>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md">
                <h3>Complete the form for more info:</h3>
                <form>
                    <!--TEXT INPUTS OF FORM-->
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname"><br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname"><br>
                    <label for="company">Company</label><br>
                    <input type="text" id="company" name="company"><br>
                    <label for="email">Email address</label><br>
                    <input type="email" id="email" name="email"><br>
                    <!--RADIO BUTTON INPUTS-->
                    <p>Please select your area of interest:</p>
                    <input type="radio" id="branding" name="interest">
                    <label for="branding">Branding</label><br>
                    <input type="radio" id="graphicdesign" name="interest">
                    <label for="graphicdesign">Graphic Design</label><br>
                    <input type="radio" id="copywriting" name="interest">
                    <label for="copywriting">Copywriting</label><br>
                    <input type="radio" id="webdev" name="interest">
                    <label for="webdev">Web Development</label><br>
                    <!--SUBMIT FORM-->
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>
    <footer>Copyright 2023 Creatif Fundi</footer>
    <script type="text/javascript" src="./js/hobbies.js"></script>

</html>
